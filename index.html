<html lang="en">

<head>

<body>
    <section>
        <h1>Know your AVATAR!</h1>
        <div class="centerdiv">
            <div class="details">
                <label for="">ENTER YOUR NAME.</label><br>
                <input type="text" name="" id="nameid">
            </div>
            <div class="imgdiv">
                <img src="/image.png" alt="Image" width="200" height="200" id="imgchange">
            </div>
            <button>Click Me! </button>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

<script>
 $(document).ready(function(){
  $('button').click(function(){
   const name = $('#nameid').val();
   alert(name);
   $('#imgchange').attr('src','https://joeschmoe.io/api/v1/${nameid}');
   const b = $('#imgchange');
   console.log(b);

  });
 });
</script> 

</body>
